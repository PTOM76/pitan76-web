                <h3>ウェブピアノ</h3>
                <style>
                    .contents {
                        margin-left: 3px;
                        margin-right: 3px;
                    }
                    .main {
                        width: 95%;
                    }
                    piano {
                        position: relative;
                    }

                    piano piano-white-keys {
                        position: absolute;
                        display: flex;
                        top: 0%;
                        left: 50%;
                        transform: translateX(-50%);
                    }

                    piano piano-black-keys {
                        position: absolute;
                        display: flex;
                        width: 1098px;
                        text-align: left;
                        margin-left: 0px;
                        top: 0%;
                        left: 50%;
                        transform: translateX(-50%);
                        pointer-events: none;
                    }

                    piano-key, piano-key.white {
                        display: inline;
                        width: 50px;
                        height: 200px;
                        z-index: 10;
                        padding: 0;
                        margin-left: -1px;
                        margin-right: -1px;
                        background-color: #fff;
                        border: 1px solid #000;
                        border-radius: 0 0 5px 5px;
                        text-align: center;
                        vertical-align: middle;
                        line-height: 200px;
                        cursor: pointer;
                    }
                    piano-key.black {
                        display: inline;
                        width: 25px;
                        height: 125px;
                        z-index: 11;
                        padding: 0;
                        background-color: #000;
                        border: 1px solid #000;
                        border-radius: 3px 3px 5px 5px;
                        line-height: 125px;
                        cursor: pointer;
                        pointer-events: auto;
                        
                    }
                    
                    piano-key:active, piano-key.active {
                        background-color: #ddd;
                    }
                    
                    piano-key.black:active, piano-key.black.active {
                        background-color: #444;
                    }
                    piano-black-keys span {
                        z-index: 0;
                    }

                    
                </style>
