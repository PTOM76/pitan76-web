                <h3>MD5生成ツール</h3>
                <div style="text-align: left; font-size: 15px;">
                    <p>
                        このツールはMD5ハッシュを生成します。
                    </p>
                    <textarea id="input" style="width: 100%;" rows="5"></textarea>
                    <br />
                    <input type="button" id="generate" value="生成" />
                    <br />
                    <input type="text" style="width: 100%;" id="output" disabled />

                    <script>
                        $btn = document.getElementById("generate");
                        $btn.addEventListener('click', function() {
                            $input = document.getElementById("input").value;
                            $output = document.getElementById("output").value = CybozuLabs.MD5.calc($input);
                        });
                    </script>
