                <h3>正規表現チェッカー</h3>
                <div style="text-align: left; font-size: 15px;">
                    <p>
                        JSで疑似的にPHPのpreg_matchを再現した正規表現チェッカーです。<br />
                        あくまで疑似的に再現したものであり、挙動が異なる場合がございます。<br />
                        デミリタは不要ですが、使用する場合は「/」を使用してください。<br />
                        また、フラグは「g, i, m, s, u, y」のみ対応しています。<br />
                        ぜひ、正規表現のチェックにお使いください。<br />
                    </p>
                    <textarea id="pattern" style="width:100%;height:22px; font-size: 15px;" placeholder="正規表現を入力してください。"></textarea>
                    <br />
                    <textarea id="subject" style="width:100%;height:110px; font-size: 15px;" placeholder="テキストを入力してください。"></textarea>
                    <br />
                    <button onclick="regexp_checkbtn()">チェック</button>
                    <br />
                    <div id="result" style="font-size: 15px;"></div>
                    
                </div>
