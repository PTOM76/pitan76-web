                <h3>レンガ・クラッシャー</h3>
                <canvas style="text-align:center;margin:auto 0;" id="canvas" width="300" height="300"></canvas>
                <div style="text-align: left;">
                    <p style="font-size:20px;">

                        <script>
                            const canvas = document.getElementById("canvas");
                            ctx = canvas.getContext("2d");
                            ctx.beginPath();
                            ctx.rect(50, 100, 200, 200);
                            //ctx.arc(canvas.width/ 1.5, canvas.height / 2, 75, 0, Math.PI*2);
                            ctx.fillStyle = "#ba3500";
                            ctx.fill();

                            document.addEventListener("click", function(e) {
                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                ctx.beginPath();
                                ctx.rect(50+5, 100+5, 190, 190);
                                //ctx.arc(canvas.width/ 1.5, canvas.height / 2, 75, 0, Math.PI*2);
                                ctx.fillStyle = "#ba3500";
                                ctx.fill();
                            });

                            //ctx.stroke();
                            ctx.closePath();
                            
                        </script>
                    </p>
                </div>
