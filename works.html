                <h3>紹介したいもの</h3>
                <p style="font-size:20px;"><a href="javascript:document.getElementById('dialog_mcmod').checked = true;">MOD(マイクラ)の紹介</a></p>

                <input type="checkbox" id="dialog_mcmod" class="check_sub_window">
                <label for="dialog_mcmod" class="bg_sub_window">
                    <label for="dummy_sub_window" class="sub_window">
                        <label for="dialog_mcmod" class="close_sub_window"></label>
                        <div class="sub_window_content modern">
                            <h3>MODの紹介</h3>
                            <p align="left">
                                ※ここで紹介するMODは一部のみです。<a target="_blank" href="https://forum.civa.jp/viewtopic.php?f=3&t=903">こちら</a>から私の配布しているMODを見ることができます。<br />
                                必ず、依存関係(前提MOD)をダウンロードしてください。前提MODを入れないと動作しません。<br />
                                私の殆どのMODが<a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/mcpitanlibarch">MCPitanLib</a>を必要とします。
                                Fabricの場合は<a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/fabric-api">Fabric APIが必要です。</a><br />MCPitanLibは<a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/architectury-api">Architectury API</a>も前提としているので注意
                                
                                <h4>Item Alchemy&nbsp;<img src="image/fabric.png" style="width:30px;height:30px;margin-bottom:-5px;" /></h4>
                                <img src="image/item_alchemy.png" class="left" />
                                <p align="left">
                                <b>MOD名</b>: Item Alchemy<br />
                                <b>配布先</b>: <a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/item-alchemy-fabric">CurseForge</a>, <a target="_blank" href="https://modrinth.com/mod/item-alchemy">Modrinth</a><br />
                                <b>MODローダー</b>: Fabric<br />
                                <b>対応バージョン</b>: 1.18～1.20.1<br />
                                <b>MOD詳細</b>: <a target="_blank" href="https://wikichree.com/pitan76/?Item+Alchemy">Pitan Mod Wiki</a><br />
                                <br />
                                このMODはFabric用にProjectEのようなEMCシステムと等価交換できる賢者の石などを追加します。<br />
                                主に、「錬金テーブル」、「EMCコレクター」、「EMCコンデンサー」といったブロック、アイテムが追加されます。
                                本家とは違ってProjectEのアドオンであるPEAAのAEGUも追加します。<br />
                                開発中のため、ProjectEにあるすべてのアイテムを追加せず、一部のみとなっています。<br /><br />
                                使い方は以下の動画か、Wiki(MOD詳細)を確認してください。<br />
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/1YovEv9BVIM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                <br /><br /><br /><br />
                                
                                <h4>Simple Uncrafting Table&nbsp;<img src="image/fabric.png" style="width:30px;height:30px;margin-bottom:-5px;" /> <img src="image/forge.png" style="width:30px;height:30px;margin-bottom:-5px;" /></h4>
                                <iframe class="left" src="https://www.youtube.com/embed/zoz01zqsipw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                <p align="left">
                                <b>MOD名</b>: Simple Uncrafting Table<br />
                                <b>配布先</b>: <a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/simple-uncrafting-table-fabric">CurseForge</a>, <a target="_blank" href="https://modrinth.com/mod/simple-uncrafting-table">Modrinth</a><br />
                                <b>MODローダー</b>: Fabric/Forge<br />
                                <b>対応バージョン</b>: 1.16.5～1.20.1<br />
                                <b>MOD詳細</b>: <a target="_blank" href="https://wikichree.com/pitan76/?Simple+Uncrafting+Table">Pitan Mod Wiki</a><br />
                                <br />
                                クラフトしたアイテムを元の素材に戻すUncrafting Tableを追加します。<br />
                                元々はFabric用に作りましたが、Forgeも欲しいという声があり、両対応させました。
                                <br /><br /><br /><br />
                                    
                                <h4>Advanced Reborn&nbsp;<img src="image/fabric.png" style="width:30px;height:30px;margin-bottom:-5px;" /></h4>
                                <img src="image/advanced_reborn.png" class="left" />
                                <p align="left">
                                <b>MOD名</b>: Advanced Reborn<br />
                                <b>配布先</b>: <a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/advancedreborn">CurseForge</a>, <a target="_blank" href="https://modrinth.com/mod/advancedreborn">Modrinth</a><br />
                                <b>MODローダー</b>: Fabric<br />
                                <b>対応バージョン</b>: 1.16.5～1.20.1<br />
                                <b>MOD詳細</b>: <a target="_blank" href="https://wikichree.com/pitan76/?Advanced+Reborn">Pitan Mod Wiki</a><br />
                                <br />
                                Tech Rebornのアドオンで数個のマシンと充電パッドなど僕がほしいなと思ったものを追加します。<br />
                                CC: Restitched/Tweakedを入れている場合、TRの鉱石ツールのタートルを追加します。<br /><br />
                                使い方は以下の動画か、Wiki(MOD詳細)を確認してください。<br />
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/NGdB5OeOBsI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                <br /><br /><br /><br />
                                    
                                <h4>Enhanced Quarries&nbsp;<img src="image/fabric.png" style="width:30px;height:30px;margin-bottom:-5px;" /></h4>
                                <img src="image/enhanced_quarries.png" class="left" />
                                <p align="left">
                                <b>MOD名</b>: Enhanced Quarries<br />
                                <b>配布先</b>: <a target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/enhancedquarries">CurseForge</a>, <a target="_blank" href="https://modrinth.com/mod/enhancedquarries">Modrinth</a><br />
                                <b>MODローダー</b>: Fabric<br />
                                <b>対応バージョン</b>: 1.16.5～1.20.1<br />
                                <b>MOD詳細</b>: <a target="_blank" href="https://wikichree.com/pitan76/?Enhanced+Quarries">Pitan Mod Wiki</a><br />
                                <br />
                                BCのようなクァーリーやフィラー、ポンプなどを追加します。<br />
                                1.19.4からは試験的にビルダーなども追加します。<br /><br />
                                使い方は以下の動画か、Wiki(MOD詳細)を確認してください。<br />
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/wDgZwerqIUU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                <br /><br /><br /><br />
                                </p>
                            </p>

                                <b>サイト名</b>: WikiChree.COM<br />
                                <b>URL</b>: <a href="https://wikichree.com/" target="_blank">https://wikichree.com/</a><br />
