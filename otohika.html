<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // å‹•ç”»1ã®è¦ç´ ã‚’å–å¾—
            const video1 = document.getElementById('video1');
            const file1Input = document.getElementById('file1');
            const time1Input = document.getElementById('time1');

            // å‹•ç”»2ã®è¦ç´ ã‚’å–å¾—
            const video2 = document.getElementById('video2');
            const file2Input = document.getElementById('file2');
            const time2Input = document.getElementById('time2');
            const seek2Button = document.getElementById('seek2');

            /**
             * ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã‹ã‚‰å‹•ç”»ã‚’èª­ã¿è¾¼ã‚€é–¢æ•°
             * @param {HTMLInputElement} fileInputElement - ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠç”¨ã®inputè¦ç´ 
             * @param {HTMLVideoElement} videoElement - å‹•ç”»ã‚’è¡¨ç¤ºã™ã‚‹videoè¦ç´ 
             * @param {HTMLInputElement} timeInputElement - å†ç”Ÿæ™‚é–“å…¥åŠ›ç”¨ã®inputè¦ç´ 
             */
            function loadVideo(fileInputElement, videoElement, timeInputElement) {
                fileInputElement.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const fileURL = URL.createObjectURL(file);
                        videoElement.src = fileURL;
                        // å‹•ç”»ã®ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰ã€å†ç”Ÿæ™‚é–“å…¥åŠ›ã®maxå€¤ã‚’è¨­å®š
                        videoElement.onloadedmetadata = () => {
                            if (videoElement.duration && isFinite(videoElement.duration)) {
                                timeInputElement.max = videoElement.duration.toFixed(1);
                            }
                        };
                        // å¿…è¦ã§ã‚ã‚Œã°ã€URL.revokeObjectURL(fileURL) ã‚’é©åˆ‡ãªã‚¿ã‚¤ãƒŸãƒ³ã‚°ã§å‘¼ã³å‡ºã™
                        // (ä¾‹: æ–°ã—ã„å‹•ç”»ãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹å‰ã€ãƒšãƒ¼ã‚¸ãŒã‚¢ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã‚‹å‰ãªã©)
                        // ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã•ã®ãŸã‚çœç•¥
                    }

            /**
             * æŒ‡å®šã—ãŸæ™‚é–“ã«å‹•ç”»ã‚’ã‚·ãƒ¼ã‚¯ã™ã‚‹é–¢æ•°
             * @param {HTMLVideoElement} videoElement - å¯¾è±¡ã®videoè¦ç´ 
             * @param {HTMLInputElement} timeInputElement - å†ç”Ÿæ™‚é–“å…¥åŠ›ç”¨ã®inputè¦ç´ 
             */
            function seekVideo(videoElement, timeInputElement) {
                if (!videoElement.src || videoElement.src === '' || videoElement.src === window.location.href ) { // srcãŒç©ºã¾ãŸã¯ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼çŠ¶æ…‹
                    alert( (videoElement.id === 'video1' ? 'å‹•ç”»1' : 'å‹•ç”»2') + 'ã«å‹•ç”»ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                const time = parseFloat(timeInputElement.value);
                if (isNaN(time)) {
                    alert('æœ‰åŠ¹ãªæ•°å€¤ã‚’ç§’å˜ä½ã§å…¥åŠ›ã—ã¦ãã ã•ã„ (ä¾‹: 15.5)ã€‚');
                    return;

                    return;

                // readyState: 0=HAVE_NOTHING, 1=HAVE_METADATA, 2=HAVE_CURRENT_DATA, 3=HAVE_FUTURE_DATA, 4=HAVE_ENOUGH_DATA
                if (videoElement.readyState >= 1) { // HAVE_METADATA (ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°currentTimeã‚’è¨­å®šå¯èƒ½)
                    videoElement.currentTime = time;
                } else {
                    // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ãªã„å ´åˆã€loadedmetadataã‚¤ãƒ™ãƒ³ãƒˆã‚’ä¸€åº¦ã ã‘å¾…ã¤
                    const seekOnLoad = () => {
                        videoElement.currentTime = time;
                        videoElement.removeEventListener('loadedmetadata', seekOnLoad); // å®Ÿè¡Œå¾Œãƒªã‚¹ãƒŠãƒ¼å‰Šé™¤
                    };
                    videoElement.addEventListener('loadedmetadata', seekOnLoad);
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«èª­ã¿è¾¼ã¿ä¸­ã§ã‚ã‚‹ã“ã¨ã‚’ä¼ãˆã‚‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ (ä»»æ„)
                    // console.log( (videoElement.id === 'video1' ? 'å‹•ç”»1' : 'å‹•ç”»2') + ' ã®ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­ã§ã™ã€‚å®Œäº†å¾Œã«ã‚·ãƒ¼ã‚¯ã—ã¾ã™ã€‚');
                }
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
            loadVideo(file1Input, video1, time1Input);
            loadVideo(file2Input, video2, time2Input);

            seek1Button.addEventListener('click', () => seekVideo(video1, time1Input));

            // Enterã‚­ãƒ¼ã§ã‚‚ã‚·ãƒ¼ã‚¯ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
            time1Input.addEventListener('keypress', (event) => {

                    seekVideo(video1, time1Input);
